{% extends 'base.html' %}
{% block content %}
<div class="confirmation-container">
  <div class="confirmation-icon">
    <i class="fas fa-check-circle" style="color: #4BB543; font-size: 4rem;"></i>
  </div>
  <h2>Order Confirmed!</h2>
  <p>Your order #{{ order.id }} has been placed successfully.</p>
  <p>Estimated delivery: <strong>{{ (order.created_at + timedelta(days=3)).strftime('%A, %d %B %Y') }}</strong></p>
  <a href="{{ url_for('shop') }}" class="btn btn-primary">Continue Shopping</a>
  <a href="{{ url_for('order_history') }}" class="btn btn-secondary">View My Orders</a>
</div>
{% endblock %}
